apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: e-com
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: faizan44/e-com_micro_backend
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb-service.e-com:27017/e-commerce"
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
