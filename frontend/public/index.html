<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microservices E-commerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Microservices E-commerce</h1>
    </header>

    <main>
      <div class="container">
        <section id="productActions">
          <div class="action">
            <h2 class="red-txt">Product Actions</h2>
            <button onclick="fetchData()">Get Products</button>
          </div>

          <div class="action">
            <h3 class="red-txt">Add New Products</h3>
            <div>
              <input
                type="text"
                id="newProductName"
                placeholder="Product name"
              />
              <button onclick="addProduct()">Add Product</button>
            </div>
          </div>

          <div class="action">
            <h3 class="red-txt">Update Products</h3>

            <div class="action">
              <div>
                <label for="updateProductId">Product ID:</label>
                <input
                  type="text"
                  id="updateProductId"
                  placeholder="Product ID to update"
                />
              </div>
              <div>
                <label for="updateProductName">New Product:</label>
                <input
                  type="text"
                  id="updateProductName"
                  placeholder="New product name"
                />
              </div>
              <button onclick="updateProduct()">Update Product</button>
            </div>
          </div>

          <div class="action">
            <h3 class="red-txt">Delete Products</h3>
            <div>
              <input
                type="text"
                id="deleteProductId"
                placeholder="Product ID to delete"
              />
              <button onclick="deleteProduct()">Delete Product</button>
            </div>
          </div>
        </section>

        <section id="productList">
          <h2>Product List</h2>
          <table id="productItems">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
